<div class="shadow-container">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" class="img-responsive"
        style="max-height : 250px;"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1> {{recipeDetails.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li> <a style="cursor : pointer" style="cursor : pointer" (click)="onAddIngredientsToShoppingList()"> To Shopping List </a></li>
          <li> <a style="cursor : pointer" [routerLink]="['../../', 'edit', recipeDetails.id]"> Edit Recipe </a></li>
          <li> <a style="cursor : pointer" (click)="onDeleteRecipe()"> Delete Recipe </a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipeDetails.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
      </ul>
    </div>
  </div>
</div>
