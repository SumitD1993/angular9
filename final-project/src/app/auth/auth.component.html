<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
      </div>
      <div class="" *ngIf="isLoading" style="text-align : center">
          <app-loading></app-loading>
      </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" class="form-control"
	  	name="email"
		ngModel
		required
		email
	 >
      </div>
      <div class="form-group">
          <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
	   	minlength="6"
	  	name="password"
	  	ngModel
		required
	  >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ?  'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" (click)="isLoginMode = !isLoginMode" type="button">
          Switch To {{ isLoginMode ? "Sign UP" : "Login" }}</button>
      </div>
    </form>
  </div>
</div>
